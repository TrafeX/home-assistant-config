  - path: solar-energy
    title: Solar Energy
    icon: mdi:solar-power
    cards:
      - type: grid
        square: false
        columns: 2
        cards:
          - type: sensor
            entity: sensor.solaredge_i1_ac_power
            name: Solar Power
            graph: line
            detail: 2 
          - type: sensor
            entity: sensor.power_consumption
            name: Grid Consumption
            graph: line
            detail: 2 
          - type: sensor
            entity: sensor.power_production
            name: Grid Production
            graph: line
            detail: 2 
          - type: sensor
            entity: sensor.house_energy_consumption
            name: House Consumption
            graph: line
            detail: 2 
          - type: statistic
            entity: sensor.solaredge_i1_ac_power
            name: 24h peak solar power
            stat_type: max
            period: 
              rolling_window:
                duration:
                  hours: 24
          - type: statistic
            entity: sensor.solaredge_i1_ac_power
            name: Month peak solar power
            stat_type: max
            period:
              calendar:
                period: month
                offset: 0
      - type: statistics-graph
        title: Solar power
        chart_type: line
        period: 5minute
        entities:
          - name: House consumption
            entity: sensor.house_energy_consumption
          - name: Production
            entity: sensor.solaredge_i1_ac_power
          - name: From grid
            entity: sensor.power_consumption
          - name: To grid
            entity: sensor.power_production
        stat_types:
          - mean
        days_to_show: 1
        unit: W
      - type: statistics-graph
        title: Power usage
        chart_type: line
        period: 5minute
        entities:
          - name: Large office
            entity: sensor.large_office_power
          - name: Bedroom Jens
            entity: sensor.light_jens_power
          - name: Bedroom Tygo
            entity: sensor.bedroom_tygo_power
          - name: Wasmachine
            entity: sensor.washing_machine_electric_consumption_w
          - name: Wasdroger
            entity: sensor.washdryer_electric_consumption_w
          - name: Vaatwasser
            entity: sensor.vaatwasser_power
          - name: TV cabinet
            entity: sensor.tv_cabinet_switch_0_power
          - name: Garden powersocket
            entity: sensor.backyard_powersocket_electric_consumption_w
