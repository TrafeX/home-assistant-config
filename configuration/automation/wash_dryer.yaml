- alias: 'Notify when the wash dryer is finished'
  trigger:
    - platform: state
      entity_id: binary_sensor.wash_dryer_state
      to: 'off'
      for:
        minutes: 3
  action:
    - service: notify.apps
      data:
        message: 'De wasdroger is klaar'
    - service: tts.google_say
      data:
        entity_id: media_player.woonkamer_2
        message: 'De wasdroger is klaar'
