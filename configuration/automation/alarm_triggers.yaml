- alias: 'Trigger alarm while armed home'
  trigger:
    - trigger: state
      entity_id:
        - binary_sensor.voordeur_opening
        - binary_sensor.schuifpui_opening
        - binary_sensor.backyard_motion_detection
        - binary_sensor.backyard_person
        - binary_sensor.shed_motion
      to: 'on'
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: alarm_control_panel.home_alarm
          state: armed_home
        - condition: state
          entity_id: alarm_control_panel.home_alarm
          state: triggered
  action:
    - action: alarm_control_panel.alarm_trigger
      entity_id: alarm_control_panel.home_alarm
    - action: script.notify_of_movement

- alias: 'Notify of alarm'
  trigger:
    - trigger: state
      entity_id: alarm_control_panel.home_alarm
      to: triggered
  action:
    - action: notify.send_message
      target:
        entity_id: !secret telegram_notify_bot
