- alias: 'Turn on garden spot lights'
  trigger:
    - platform: state
      entity_id: group.all_persons
      to: 'home'
    - platform: state
      entity_id: binary_sensor.living_motion_detection
      to: 'on'
    - platform: sun
      event: 'sunset'
  condition:
    - condition: state
      entity_id: group.all_persons
      state: 'home'
    - condition: state
      entity_id: input_boolean.night_mode
      state: 'off'
    - condition: state
      entity_id: light.tuin_spots
      state: 'off'
    - condition: or
      conditions:
      - condition: sun
        after: 'sunset'
      - condition: sun
        before: 'sunrise'
  action:
    - service: light.turn_on
      data:
        entity_id: light.tuin_spots

- alias: 'Turn off garden spot lights'
  trigger:
    - platform: sun
      event: 'sunrise'
      offset: '-00:30:00'
    - platform: state
      entity_id: group.all_persons
      to: 'not_home'
    - platform: state
      entity_id: input_boolean.night_mode
      to: 'on'
  action:
    - service: light.turn_off
      data:
        entity_id: light.tuin_spots

