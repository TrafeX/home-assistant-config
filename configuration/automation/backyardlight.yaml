- alias: 'Turn on backyard light'
  trigger:
    - platform: state
      entity_id: group.all_persons
      to: 'home'
    - platform: state
      entity_id: binary_sensor.living_motion_detection
      to: 'on'
    - platform: sun
      event: 'sunset'
      offset: '+00:30:00'
  condition:
    - condition: state
      entity_id: group.all_persons
      state: 'home'
    - condition: state
      entity_id: input_boolean.night_mode
      state: 'off'
    - condition: state
      entity_id: light.backyard
      state: 'off'
    - condition: or
      conditions:
      - condition: sun
        after: 'sunset'
        after_offset: '+00:30:00'
      - condition: sun
        before: 'sunrise'
        before_offset: '-00:30:00'
  action:
    - service: light.turn_on
      data:
        entity_id: light.backyard
        brightness: 25

- alias: 'Turn off backyard light'
  trigger:
    - platform: sun
      event: 'sunrise'
      offset: '-00:30:00'
    - platform: state
      entity_id: group.all_persons
      to: 'not_home'
  action:
    - service: light.turn_off
      data:
        entity_id: light.backyard

- alias: 'Raise brightness of backyard light when motion'
  trigger:
    - platform: state
      entity_id: binary_sensor.backyard_motion_detection
      to: 'on'
  condition:
    - condition: state
      entity_id: light.backyard
      state: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: light.backyard
        brightness: 100

- alias: 'Dim brightness of backyard light'
  trigger:
    - platform: state
      entity_id: binary_sensor.backyard_motion_detection
      to: 'off'
  condition:
    - condition: state
      entity_id: light.backyard
      state: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: light.backyard
        brightness: 25
