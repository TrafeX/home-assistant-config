- id: turn_on_gang1ste_light_motion
  alias: "Turn on Gang1ste light when motion"
  trigger:
    - platform: state
      entity_id: binary_sensor.hallway_1st_motion_detection
      to: "on"
  condition:
    - condition: state
      entity_id: input_select.home_mode
      state:
        - home
        - night
    - condition: or
      conditions:
        - condition: state
          entity_id: sun.sun
          state: "below_horizon"
        - condition: numeric_state
          entity_id: sensor.hallway_1st_illuminance
          below: 4
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.hallway_1st
        brightness: >
          {% if is_state('input_select.home_mode', 'night') %}
            30
          {% else %}
            80
          {% endif %}

- id: turn_on_gang2de_light_motion
  alias: "Turn on Gang2de light when motion"
  trigger:
    - platform: state
      entity_id: binary_sensor.hallway_2nd_motion_detection
      to: "on"
  condition:
    - condition: state
      entity_id: input_select.home_mode
      state:
        - home
        - night
    - condition: or
      conditions:
        - condition: state
          entity_id: sun.sun
          state: "below_horizon"
        - condition: numeric_state
          entity_id: sensor.hallway_2nd_illuminance
          below: 1
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.hallway_2nd
        brightness: >
          {% if is_state('input_select.home_mode', 'night') %}
            30
          {% else %}
            80
          {% endif %}

- id: turn_off_gang1ste_light
  alias: "Turn off Gang1ste light"
  trigger:
    - platform: state
      entity_id: binary_sensor.hallway_1st_motion_detection
      to: "off"
    - platform: state
      entity_id: input_select.home_mode
      to: away
  condition:
    - condition: state
      entity_id: light.hallway_1st
      state: "on"
  action:
    - service: light.turn_off
      entity_id: light.hallway_1st

- id: turn_off_gang2de_light
  alias: "Turn off Gang2de light"
  trigger:
    - platform: state
      entity_id: binary_sensor.hallway_2nd_motion_detection
      to: "off"
    - platform: state
      entity_id: input_select.home_mode
      to: away
  condition:
    - condition: state
      entity_id: light.hallway_2nd
      state: "on"
  action:
    - service: light.turn_off
      entity_id: light.hallway_2nd
