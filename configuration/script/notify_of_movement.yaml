alias: 'Notify of movement'
sequence:
  - service: notify.telegram_notify
    data_template:
      title: "âš  *Beweging gedetecteerd!*"
      message: >
        Activiteit op:
        {% for state in states.binary_sensor -%}
          {% if state.state == 'on' and state.entity_id != "binary_sensor.in2013_is_charging" and state.name != 'Ping to Vera' and state.entity_id != "binary_sensor.wasmachine_remote_control" %}
            {{ state.name }}
          {%- endif -%}
        {% endfor %}
      data:
        inline_keyboard:
          - 'Disarm alarm:/disarm_alarm'
  - service: notify.telegram_notify
    data_template:
      message: "Beweging gedetecteerd"
      data:
        photo:
          - url: "http://127.0.0.1:8123{{ states.camera.backyard.attributes.entity_picture }}"
            caption: Backyard
          - url: "http://127.0.0.1:8123{{ states.camera.frontyard.attributes.entity_picture }}"
            caption: Frontyard
          - url: "http://127.0.0.1:8123{{ states.camera.hallway.attributes.entity_picture }}"
            caption: Hallway
