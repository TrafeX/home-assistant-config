- platform: template
  sensors:
    wash_dryer_state:
      friendly_name: 'Wash dryer'
      delay_on:
        seconds: 15
      value_template: "{{ states('sensor.washdryer_consumption_w')|int(0) > 2 }}"
    hotwater_active:
      friendly_name: 'Hot Water'
      value_template: "{{ state_attr('climate.heating', 'boiler_indicator') == 'HW' }}"
- platform: ping
  host: 192.168.150.10
  name: Ping to Vera
- platform: trend
  sensors:
    voltage_sags:
      entity_id: sensor.voltage_sags_phase_l1
    voltage_swells:
      entity_id: sensor.voltage_swells_phase_l1
