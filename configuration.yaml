homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data
  elevation: 0
  # Unit system
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Amsterdam

  customize_glob:
    "sensor.*_lux":
      device_class: light
    "sensor.*_humidity":
      device_class: moisture
      icon: mdi:water-percent
  customize: !include configuration/customize.yaml

# Enables the frontend
frontend:

map:

zone:
  # This will override the default home zone
  - name: Home
    latitude: !secret home_latitude
    longitude: !secret home_longitude
    radius: 100
    icon: mdi:home

http:
  api_password: !secret api_password
  base_url: !secret base_url
  ip_ban_enabled: True
  login_attempts_threshold: 5

# Checks for available updates
updater:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

recorder:
  purge_interval: 2
  purge_keep_days: 8
  db_url: !secret db_url

# Track the sun
sun:

# InfluxDB
influxdb:
  host: influxdb
  database: homeassistant
  default_measurement: state
  exclude:
    entities:
      - sensor.power_usage
      - switch.achtertuin_sensor_141
      - switch.gang_1ste_sensor_170
      - switch.gang_2de_sensor_159
      - switch.living_sensor_119
      - switch.rookmelder_1ste_22
      - switch.rookmelder_2de_133
      - switch.rookmelder_bg_3
      - switch.voordeur_200
      - switch.wasmachine_37
      - binary_sensor.ping_to_vera
      - sensor.ring_voordeur_battery
      - sensor.ring_voordeur_wifi_signal_strength
      - sensor._chantal_battery_level
      - sensor._chantal_battery_state
  tags:
    source: hass

# MQTT
mqtt:
  broker: mosquitto
  port: 1883
  client_id: home-assistant
  keepalive: 60
  birth_message:
    topic: 'hass/status'
    payload: 'online'
    qos: 1
    retain: true
  will_message:
    topic: 'hass/status'
    payload: 'offline'
    qos: 1
    retain: true

sensor:
  - platform: yr
  - platform: rest
    resource: http://192.168.150.19/a?f=j
    value_template: '{{ value_json.pwr }}'
    method: GET
    name: Power usage
    unit_of_measurement: "W"
  - platform: mqtt
    name: "Shed Temperature"
    state_topic: "homeassistant/sensor/shed_temperature/state"
    unit_of_measurement: "Â°C"
  - platform: mqtt
    name: "Shed Humidity"
    state_topic: "homeassistant/sensor/shed_humidity/state"
    unit_of_measurement: "%"
  - platform: ring

vera:
  vera_controller_url: http://192.168.150.10:3480/
  lights: [5, 7, 31, 6, 44, 132, 148, 32, 152, 208]
  exclude: [197, 198, 199, 149, 150, 30, 146, 147]

netatmo:
  api_key: !secret netatmo_api_key
  secret_key: !secret netatmo_secret_key
  username: !secret netatmo_username
  password: !secret netatmo_password

ring:
  username: !secret ring_username
  password: !secret ring_password

shell_command:
  vera_home_mode: 'curl -k "http://192.168.150.10:3480/data_request?id=lu_action&serviceId=urn:micasaverde-com:serviceId:HomeAutomationGateway1&action=RunScene&SceneNum=6"'
  vera_away_mode: 'curl -k "http://192.168.150.10:3480/data_request?id=lu_action&serviceId=urn:micasaverde-com:serviceId:HomeAutomationGateway1&action=RunScene&SceneNum=16"'
  privacy_mode_enable: !secret cmd_privacy_mode_enable
  privacy_mode_disable: !secret cmd_privacy_mode_disable

binary_sensor:
  - platform: template
    sensors:
      wasmachine_state:
        friendly_name: 'Wasmachine'
        value_template: >
          {% if states.switch.wasmachine_37 %}
            {{ states.switch.wasmachine_37.attributes.current_power_w > 2 }}
          {% endif %}
        entity_id: switch.wasmachine_37
  - platform: mqtt
    name: "Shed sensor"
    state_topic: "homeassistant/binary_sensor/shed_motion/state"
    device_class: motion
  - platform: ping
    host: 192.168.150.10
    name: Ping to Vera
  - platform: ring

input_boolean:
  night_mode:
    name: Slaapstand
    icon: mdi:sleep
  ghost_mode:
    name: Ghostmode
    icon: mdi:ghost
  notify_backyard_motion:
    name: Notify on backyard motion
    icon: mdi:access-point

media_player:
  - platform: sonos
    hosts:
      - 192.168.150.141
      - 192.168.150.197
  - platform: cast
    host: 192.168.150.124
  - platform: braviatv
    host: 192.168.150.192

tts:
  - platform: google
    language: nl
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300

notify:
  - name: all
    platform: group
    services:
      - service: telegram_notify
  - name: telegram_notify
    platform: telegram
    chat_id: !secret telegram_chat_id

device_tracker:
   - platform: asuswrt
     host: 192.168.150.1
     username: !secret router_user
     password: !secret router_password
     consider_home: 0:10
     new_device_defaults:
       track_new_devices: False
   - platform: owntracks_http

telegram_bot:
  platform: polling
  api_key: !secret telegram_api_key
  allowed_chat_ids:
    - !secret telegram_chat_id

alarm_control_panel:
  platform: manual
  name: Home Alarm
  pending_time: 0
  trigger_time: 1 # Workaround to prevent being in the triggered state

vacuum:
  - platform: xiaomi_miio
    host: 192.168.150.162
    token: !secret xiaomi_token

ios:

automation: !include_dir_merge_list configuration/automation/
script: !include_dir_named configuration/script/

group: !include configuration/group.yaml
scene: !include configuration/scene.yaml
camera: !include configuration/camera.yaml
